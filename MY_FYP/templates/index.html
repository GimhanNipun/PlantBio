<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Phytochemicals Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network/styles/vis-network.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vis-network/"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #c8e6c9);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #2E7D32;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #2E7D32;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
        }

        button:hover {
            background: #1B5E20;
        }

        .logout-button {
            margin-top: 20px;
            padding: 12px 30px;
            background: #d32f2f;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .logout-button:hover {
            background: #b71c1c;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }

        .icon {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üåø Plant Phytochemicals Search</h1>
        <form action="/search" method="post">
            <label for="query">Enter Plant Name:</label>
            <input type="text" id="query" name="query" required>
            <button type="submit">üîç Search</button>
        </form>
    </div>

    <button class="logout-button" onclick="logout()">
        <span class="icon">üîì</span> Logout
    </button>

    <footer>
        &copy; 2024.
    </footer>

    <script>
        function logout() {
            window.location.href = "/";
        }
    </script>

</body>
</html>
